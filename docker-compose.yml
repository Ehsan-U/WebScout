version: '3.1'

services:
  redis_req:
    image: redis
    ports:
      - 6379:6379
  redis_resp:
    image: redis
    ports:
      - 6380:6379

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: toor
    ports:
      - 27017:27017