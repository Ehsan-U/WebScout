<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crawler</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <style>
    html,
    body {
      height: 100%;
    }
    .crawler-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="crawler-container">
    <h1 class="text-center mb-4">WebScout</h1>
    <form action="result.html" method="post" class="mb-4">
      <div class="input-group">
        <input type="text" name="url" class="form-control" placeholder="Enter URL">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <script>
    $(function() {
      const job_id = getOrCreateUserId();
      console.log(job_id);

      $('form').submit(function(e) {
        e.preventDefault();
        const url = $('input').val();
        if (!url) {
          return;
        }
        crawl(url, job_id);
      });

      function crawl(url) {
        const data = {
          url: url,
          job_id: job_id
        };

        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8000/crawler/crawl');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(data));

        xhr.onload = () => {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            // Redirect to result page with fade effect
            fadeOutEffect(() => {
              window.location.href = 'result.html';
            });
          } else {
            console.log(xhr.status);
          }
        };
      }

      function fadeOutEffect(callback) {
        const body = document.querySelector('body');
        const fadeOut = document.createElement('div');
        fadeOut.style.position = 'fixed';
        fadeOut.style.top = 0;
        fadeOut.style.left = 0;
        fadeOut.style.width = '100%';
        fadeOut.style.height = '100%';
        fadeOut.style.backgroundColor = '#fff';
        fadeOut.style.zIndex = 9999;
        fadeOut.style.opacity = 0;
        body.appendChild(fadeOut);

        const fadeOutAnimation = fadeOut.animate([
          { opacity: 0 },
          { opacity: 1 }
        ], {
          duration: 500,
          fill: 'forwards'
        });

        fadeOutAnimation.onfinish = () => {
          setTimeout(() => {
            callback();
          }, 1000);
        };
      }


      function getOrCreateUserId() {
        let userId = localStorage.getItem('job_id');
        if (!userId) {
          userId = generateUUID();
          localStorage.setItem('job_id', userId);
        }
        return userId;
      }

      function generateShortUUID() {
        let uuid = '';
        for (let i = 0; i < 8; i++) {
          const random = Math.random() * 16 | 0;
          uuid += random.toString(16);
        }
        return uuid;
      }
    });
  </script>
</body>
</html>
