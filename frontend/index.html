<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>Result</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center mt-5">
      <form class="form-inline" id="myform" method="post">
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" class="form-control" id="url" placeholder="Enter URL">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
      </form>
    </div>
    <div class="container mt-4">
      <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Target</th>
              <th scope="col">Status</th>
              <th scope="col">Crawled Pages</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row" id="target"></td>
              <td scope="row" id="status"></td>
              <td id="pages_count"></td>
            </tr>
          </tbody>
        </table>
    </div>

    <script>
      let userId = getOrCreateUserId();
      let count = 0;
      let previousValue = "";
      let pollingInterval;
      on_reload()


      $('#myform').submit(function(event) {
        event.preventDefault();
        if ($('#status').text() !== 'Crawling') {
            clean_it()
            $.ajax({
            url:  'http://fastendp.default.svc.cluster.local:8000/webscout/crawl',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
              'url': $('#url').val(),
              'job_id': userId
            }),
            success: function(response) {
              if (response.status == 'success') {
                pollingInterval = setInterval(poll, 5000); // poll every 3 seconds
              }
              console.log(response)
            },
            error: function(error) {
              console.log(error)
            }
          });
        }
      else {
        console.log("Task already in progress")
      }
      });     


      function poll() {
        $.ajax({
          url:  'http://fastendp.default.svc.cluster.local:8000/webscout/stats',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            'job_id': userId
          }),
          success: function(response) {
            status = response.status
            if (status !== 'failed'){
              currentValue = response.message.pages_count
              if (currentValue !== previousValue) {
                $('#status').text('Crawling')
                $('#target').text(response.message.domain)
                $('#pages_count').text(currentValue)
                previousValue = currentValue;
                count = 0;
                console.log("New data received: " + currentValue);
              } 
              else {
                count++;
                console.log("Data repeated: " + currentValue);
                if (count >= 10) {
                  $('#status').text('Finished')
                  console.log("Stopping polling...");
                  clearInterval(pollingInterval);
                }
              }
            }
          },
          error: function(error) {
            console.log("Error: " + error);
            clearInterval(pollingInterval);
          }
        });
      }


      function on_reload() {
        $.ajax({
          url:  'http://fastendp.default.svc.cluster.local:8000/webscout/stats',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            'job_id': userId
          }),
          success: function(response) {
            status = response.status
            if (status !== 'failed'){
              console.log(response)
              pollingInterval = setInterval(poll, 1000);
            }
          },
          error: function(error) {
            console.log(error)
          }
        })
      }


      function clean_it() {
        $('#target').text('')
        $('#status').text('')
        $('#pages_count').text('')
      }


      function getOrCreateUserId() {
          let userId = localStorage.getItem('job_id');
          if (!userId) {
              userId = get_uuid();
              localStorage.setItem('job_id', userId);
          }
          console.log(userId)
          return userId;
      }
      
      function get_uuid() {
          let uuid = '';
          for (let i = 0; i < 8; i++) {
          const random = Math.random() * 16 | 0;
          uuid += random.toString(16);
          }
          return uuid;
      }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
