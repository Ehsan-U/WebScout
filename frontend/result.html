<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Result</title>
  </head>
  <body>
    <div class="container mt-4">
        <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Target</th>
                <th scope="col">Status</th>
                <th scope="col">Crawled Pages</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" id="target"></th>
                <th scope="row" id="status"></th>
                <td id="pages_count"></td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        const MAX_RETRIES = 3;
        let retries = 0;
        let prevCounterValue = null;

        const job_id = getOrCreateUserId();
        const status = document.getElementById('status');
        const crawledPages = document.getElementById('pages_count');

        function updateCounter() {
          $.ajax({
              url: "http://localhost:8000/crawler/stats",
              type: "POST",
              data: JSON.stringify({"job_id": job_id}),
              contentType: "application/json; charset=utf-8",
              success: function(data) {
                const counterValue = data.message.pages_count;
                const domain = data.message.domain;
                crawledPages.innerText = counterValue;
                console.log(counterValue)
                console.log(domain)
                if (counterValue == undefined) {
                    clearInterval(intervalId);
                    target.innerText = '';
                    status.innerText = '';
                    crawledPages.innerText = '';
                } else if (counterValue !== prevCounterValue) {
                    retries = 0;
                    target.innerText = domain;
                    status.innerText = "Crawling";
                    crawledPages.innerText = counterValue;
                    prevCounterValue = counterValue;
                }
                else {
                    retries++;
                    if (retries === MAX_RETRIES) {
                        console.log("Finished");
                        clearInterval(intervalId);
                        status.innerText = "Finished";
                    }
                }
              },
              error: function() {
              console.log("Error getting counter value from server");
              },
          });
        }

        // update the counter on page load
        updateCounter();

        // update the counter every 1 seconds
        const intervalId = setInterval(() => {
        updateCounter();
        }, 2000);


        function getOrCreateUserId() {
            let userId = localStorage.getItem('job_id');
            if (!userId) {
                userId = generateShortUUID();
                localStorage.setItem('job_id', userId);
            }
            return userId;
        }

        function generateShortUUID() {
            let uuid = '';
            for (let i = 0; i < 8; i++) {
            const random = Math.random() * 16 | 0;
            uuid += random.toString(16);
            }
            return uuid;
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
